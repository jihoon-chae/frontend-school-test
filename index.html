<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 타이머</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="blind">위니브 타이머 입니다.</h1>
      <img src="./img/weniv-logo (1).png" alt="" class="logo-weniv" />

      <article class="container-timer">
        <h2 class="title-timer">TIMER</h2>
        <div class="line"></div>
        <div class="container-time">
          <div class="part-hours title-time">
            HRS
            <div class="hours time-box">00</div>
          </div>
          <div class="part-minutes title-time">
            MIN
            <div class="minutes time-box">00</div>
          </div>
          <div class="part-seconds title-time">
            SEC
            <div class="seconds time-box">00</div>
          </div>
        </div>

        <div class="container-button">
          <button type="button" class="start-button button">START</button>
          <button type="button" class="reset-button button">RESET</button>
        </div>
      </article>
    </div>
  </body>
</html>
